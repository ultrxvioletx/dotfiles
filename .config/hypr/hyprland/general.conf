source=~/.config/hypr/themes/rose-pine.conf

input {
    kb_layout = us
    kb_variant = intl
    kb_model = 
    kb_options =
    kb_rules =
    repeat_delay = 250
    repeat_rate = 35
    touchpad {
        natural_scroll = no
        disable_while_typing = false
        clickfinger_behavior = false
        scroll_factor = 1.5
    }
    sensitivity = 0.5
    special_fallthrough = true
    follow_mouse = 1
    force_no_accel = 0
}

device {
    name = usb-optical-mouse-
    sensitivity = 2.0
    accel_profile = flat
}

binds {
    scroll_event_delay = 0
}

gestures {
    workspace_swipe = false
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

general {
    # Gaps and border
    gaps_in = 1
    gaps_out = 10
    gaps_workspaces = 50
    border_size = 1
    layout = dwindle
    
    col.active_border = $rose 45deg #rgba(246,245,244,1) #blanco
    col.inactive_border = rgba(31313600)

    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = true
}

misc {
    background_color = $base #rgba(19101DFF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(19101DFF)
        col.text = rgba(EEDDF0FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(EEDDF0), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(EEDDF0), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(EEDDF0), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}
windowrulev2 = bordercolor rgba(EAB2FFAA) rgba(EAB2FF77),pinned:1

dwindle {
    force_split = 0
	preserve_split = false
	smart_split = false
	smart_resizing = false
}

decoration {
    rounding = 6
    rounding_power = 2  # Valor recomendado por defecto
    active_opacity = 1.0
    inactive_opacity = 0.9

    # Configuración de blur actualizada
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 4
        passes = 4
        brightness = 1.2
        noise = 0.0
        contrast = 1.2
        popups = true
        popups_ignorealpha = 0.6
        vibrancy = 0.0
    }

    # Configuración de sombras actualizada
    shadow {
        enabled = false
        range = 25
        render_power = 2
        color = rgba(000000aa)
        color_inactive = rgba(1000002a)
        ignore_window = false
        offset = 0, 0
    }

    # Otras opciones
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.0
}

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

misc {
    vfr = 1
    vrr = 1
    # layers_hog_mouse_focus = true
    focus_on_activate = false
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    
    initial_workspace_tracking = false
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1
        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}

xwayland {
    force_zero_scaling = true
}
